<!DOCTYPE html>
<html>
<head><title></title></head>
<body>



<h3>USING JAVA CALLBACK</h3>
<h3>JAVASCRIPT FUNCTION SEQUENCE</h3>

<p id="demo" style="color: red;"></p>
<script>
  function mydisplay(s);
  {
    document.getElementById("demo").innerHTML = s;
  }
  function myFirst()
  {
    mydisplay("hello");

  }
  function mySecond()
  {
    mydisplay("welcome to web development");
  }
  myFirst();
  mySecond();
</script>
</body>

</html>
